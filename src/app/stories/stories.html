<div class="card-container">
    @for(story of (stories$ | async); track story.id){
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{story.name}}</mat-card-title>
                <mat-card-subtitle>{{story.location}}</mat-card-subtitle>
            </mat-card-header>
            <!-- <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
            <mat-card-content>
                <div class="card-body">
                    <p class="specialty"><strong>Focus:</strong> {{ story.specialty }}</p>
                    <p class="story-text">{{ story.story }}</p>
                </div>

                <blockquote class="cta">"{{ story.call_to_action }}"</blockquote>
            </mat-card-content>

            <mat-card-actions> 
                <div class="tags">
                    @for (tag of story.tags; track tag) {
                    <span class="tag">#{{ tag }}</span>
                    }
                </div>
            </mat-card-actions>
        </mat-card>
    }@empty {
        <div>No stories found. Start the conseravtion movement</div>
    }
</div>
